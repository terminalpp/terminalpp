name: linux-build-qt

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: install-packages
      run: |
        sudo apt update
        sudo apt install cmake libx11-dev libxft-dev g++-8 qt5-default
    - name: configure-debug
      run: |
        mkdir -p build/debug
        cd build/debug
        cmake ../.. -DCMAKE_C_COMPILER=gcc-8 -DCMAKE_CXX_COMPILER=g++-8 -DRENDERER=QT
    - name: build-debug
      run: |
        cd build/debug
        cmake --build . 
    - name: run-tests-debug
      run: |
        cd build/debug
        tests/tests        
    - name: configure-release
      run: |
        mkdir -p build/release
        cd build/release
        cmake ../.. -DCMAKE_C_COMPILER=gcc-8 -DCMAKE_CXX_COMPILER=g++-8 -DCMAKE_BUILD_TYPE=Release -DRENDERER=QT
    - name: build-release
      run: |
        cd build/release
        cmake --build . 
    - name: run-tests-release
      run: |
        cd build/release
        tests/tests        
